{% extends 'store/base.html' %}

{% block content %}
<h1>All Phones</h1>
<div class="row">
    {% for phone in phones %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ phone.image.url }}" class="card-img-top">
            <div class="card-body">
                <h5>{{ phone.brand.name }} {{ phone.name }}</h5>
                <p>${{ phone.price }}</p>
                <a href="{% url 'phone_detail' phone.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
