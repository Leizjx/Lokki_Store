{% extends 'store/base.html' %}

{% block content %}
<h1>Your Cart</h1>
<table class="table">
    <thead>
        <tr>
            <th>Phone</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.phone.name }}</td>
            <td>${{ item.phone.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.total_price }}</td>
            <td>
                <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h3>Total: ${{ total }}</h3>
<a href="#" class="btn btn-primary">Checkout</a>
{% endblock %}
