{% extends 'store/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ phone.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h1>{{ phone.brand.name }} {{ phone.name }}</h1>
        <h3>${{ phone.price }}</h3>
        <p>{{ phone.description }}</p>
        <button class="btn btn-success">Add to Cart</button>
    </div>
</div>
{% endblock %}
